<div *ngIf="isLoading" class="text-center"><img src="../../../assets/spinner.gif"></div>
<div class="container h-100" *ngIf="!isLoading">
  <div class="row h-100 justify-content-center align-items-center">
      <div class="card border-normal mb-3 p-5 shadow-lg bg-white rounded col-12 col-lg-6">
          <div class="card-body text-success">
            <h5 class="card-title text-center "><img class="img img-fluid img-thumbnail border-0" src="../../../assets/logo.png" alt="Logo"></h5>
            <form (ngSubmit)="onSignup(signupForm)" #signupForm="ngForm">
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" class="form-control" id="email" name="email" ngModel aria-describedby="emailHelp" placeholder="Enter email" #emailInput="ngModel" required email>
                  <small id="emailHelp" class="form-text text-muted" *ngIf="emailInput.invalid && emailInput.touched">กรุณากรอกอีเมล์</small>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" ngModel aria-describedby="passwordHelp" placeholder="Password" #passwordInput="ngModel" required>
                  <small id="passwordHelp" class="form-text text-muted" *ngIf="passwordInput.invalid && passwordInput.touched">กรอกรหัสผ่าน</small>
                </div>
                <div class="form-group">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" ngModel aria-describedby="confirmpasswordHelp" placeholder="Retype Password" #confirmpasswordInput="ngModel" required>

                    <small id="confirmpasswordHelp" class="form-text text-muted" *ngIf="(confirmpasswordInput.invalid && confirmpasswordInput.touched) || (confirmpasswordInput.value !== passwordInput.value && confirmpasswordInput.touched)">รหัสผ่านไม่ตรงกัน</small>
                  </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-outline-success my-2 my-sm-0" [disabled]="signupForm.invalid || confirmpasswordInput.value !== passwordInput.value ?'disabled':''">Signup</button>
                </div>
            </form>
          </div>
        </div>
  </div>
</div>
