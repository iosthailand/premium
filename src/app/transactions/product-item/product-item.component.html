<div >
  <div class="row mt-1" *ngFor="let item of productItemLists; let i = index" >
    <div class="col-12">
        <div class="card round-0">
          <div class="card-header" data-toggle="collapse" [attr.data-target]="'#p-'+item.productId" aria-expanded="false" [attr.aria-controls]="item.productId">
            <div class="row">
                <div class="col-1 text-left">{{ i + 1 }}</div>
                <div class="col-1 text-right">SKU</div>
                <div class="col-3 text-left">{{ item.productId }}</div>
                <div class="col-4 text-center">ชื่อสินค้า</div>
                <div class="col-2 text-left">{{ item.quantity }}</div>
                <div class="col-1 text-left">ชิ้น</div>
            </div>
          </div>
          <ul class="list-group list-group-flush collapse" [id]="'p-'+item.productId">
            <li class="list-group-item">
              <div class="row mt-3">
                    <div class="col-8">รูปภาพสินค้า</div>
                    <div class="col-2">
                        <input type="number" min="1" step="1" #productId class="form-control" [value]="item.quantity">
                    </div>
                    <div class="col-2 text-left">
                        <button class="btn btn-sm btn-primary mr-2 text-right" (click)="onEditProduct(item.productId, productId.value)">แก้ไข</button>
                        <button class="btn btn-sm btn-warning" (click)="onDeleteProduct(item.productId)">ลบ</button>
                    </div>
              </div>
            </li>
          </ul>
        </div>
    </div>
  </div>
</div>
