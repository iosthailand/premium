  <div *ngIf="isLoading" class="text-center"><img src="../../../assets/spinner.gif"></div>
  <div *ngIf="!isLoading">
    <div class="row mt-1" *ngFor="let supplier of suppliers" >
      <div class="col-12">
          <div class="card round-0">
            <div class="card-header" data-toggle="collapse" [attr.data-target]="'#p-'+supplier.id" aria-expanded="false" [attr.aria-controls]="supplier.id">
              {{ supplier.supplierName }}
            </div>
            <ul class="list-group list-group-flush collapse" [id]="'p-'+supplier.id">
              <li class="list-group-item">
                <div class="row">
                    <div class="col-12"> {{ supplier.supplierDetails }} </div>
                </div>
                <div class="supplier-image">
                  <img [src]="supplier.imagePath" [alt]="supplier.title" class="img-thumbnail">
                </div>
                <div class="row mt-3" *ngIf="userIsAuthenticated && userId == supplier.creator">
                  <div class="col-12">
                      <a class="btn btn-sm btn-primary mr-1" [routerLink]="['edit', supplier.id]" routerLinkActive="router-link-active">EDIT</a>
                      <button class="btn btn-sm btn-warning"  (click)="onDelete(supplier.id)">DELETE</button>
                  </div>
                </div>
              </li>
            </ul>
          </div>
      </div>
    </div>
  </div>
  <mat-paginator [length]="totalSuppliers" [pageSize]="suppliersPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)" *ngIf="suppliers.length > 0"></mat-paginator>
  <div class="row" *ngIf="suppliers.length <= 0 && !isLoading">
    <div class="col"><div class="text-center alert-warning mt-1 pt-5 pb-5">ไม่มีประเภทสินค้าอยู่ในระบบ</div></div>
  </div>
