<div *ngIf="isLoading" class="text-center"><img src="../../../assets/spinner.gif"></div>
<form [formGroup]="form" (ngSubmit)="onSaveUser()">
    <div class="form-group">
      <label for="email">email</label>
      <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp" placeholder="Enter Title" [attr.disabled]="emailEditable?null:'disabled'">
      <small
        *ngIf="!form.get('email').valid && form.get('email').touched"
        id="emailHelp" class="form-text text-muted">please fill email address only</small>
    </div>

    <div class="form-group" *ngIf="emailEditable">
      <label for="password">password</label>
      <input type="password" class="form-control" id="password" formControlName="password" aria-describedby="passwordHelp" placeholder="Enter password">
      <small
        *ngIf="!form.get('password').valid && form.get('password').touched"
        id="passwordHelp" class="form-text text-muted">please fill password at least 3 characters</small>
    </div>
    <div class="form-group">
      <label for="content">User Details</label>
      <input type="text" class="form-control" id="content" formControlName="content" aria-describedby="contentHelp" placeholder="Fill the content here">
      <small
      *ngIf="!form.get('content').valid && form.get('content').touched"
      id="contentHelp" class="form-text text-muted">please fill Content</small>
    </div>
    <div class="form-group">
        <label for="permission">Select Permission:</label>
        <select formControlName="permission" id="permission" name="permission" class="form-control">
          <option *ngFor="let item of permissionLists" [value]="item">{{item}}</option>
        </select>
    </div>
    <div class="form-group mt-3">
        <button type="submit" class="btn btn-sm btn-primary mr-1" [disabled]="!form.valid?'disabled':''">Submit</button>
        <button class="btn btn-sm btn-warning" (click)="onCancel()">Cancel</button>
    </div>
  </form>
